<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Kanban Board</title>
  <script type="module" crossorigin src="/assets/index-CYm-cRW5.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-Cr4Mik0H.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Dynamic Kanban Board</h1>
        </header>

        <!-- Task Creation Form -->
        <div class="task-form">
            <form id="taskForm">
                <div class="form-group">
                    <input 
                        type="text" 
                        id="taskTitle" 
                        placeholder="Task Title" 
                        required
                        maxlength="100"
                    >
                </div>
                <div class="form-group">
                    <textarea 
                        id="taskDescription" 
                        placeholder="Task Description" 
                        rows="3"
                        maxlength="500"
                    ></textarea>
                </div>
                <button type="submit" class="btn-primary">Add Task</button>
            </form>
        </div>

        <!-- Kanban Board -->
        <div class="kanban-board">
            <div class="column" data-status="todo">
                <div class="column-header">
                    <h2>To Do</h2>
                    <span class="task-count" id="todoCount">0</span>
                </div>
                <div class="column-content" id="todoColumn">
                    <!-- Tasks will be dynamically added here -->
                </div>
            </div>

            <div class="column" data-status="inprogress">
                <div class="column-header">
                    <h2>In Progress</h2>
                    <span class="task-count" id="inprogressCount">0</span>
                </div>
                <div class="column-content" id="inprogressColumn">
                    <!-- Tasks will be dynamically added here -->
                </div>
            </div>

            <div class="column" data-status="done">
                <div class="column-header">
                    <h2>Done</h2>
                    <span class="task-count" id="doneCount">0</span>
                </div>
                <div class="column-content" id="doneColumn">
                    <!-- Tasks will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts - Loading modules in order -->
</body>
</html>
